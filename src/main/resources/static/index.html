<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AWS Container App</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232f3e 0%, #00aaff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }
        
        .container-icon {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .deployed-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.85;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border-radius: 20px;
            background: #00aaff;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
            box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="container-icon">üê≥</div>
        <h1 th:text="${title}">AWS Containerized Application</h1>
        <div class="message" th:text="${message}">Running on ECS/Fargate üöÄ</div>

        <div class="badge">Container Deployment</div>

        <div class="deployed-info">
            Successfully deployed on AWS Elastic Container Service by Roland Antwi <br> Version 2.0
        </div>
    </div>
</body>

</html>
